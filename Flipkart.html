<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile World</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .hero {
            background: linear-gradient(to right, #ff6f61, #f76c5e, #f98866);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero h2 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .intro {
            padding: 40px 20px;
            text-align: center;
            background-color: #ffcf54;
            color: #333;
        }
        .intro h3 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        .intro p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #444;
        }
        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #ffe08a;
            gap: 15px;
        }
        .product {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            width: 30%;
            transition: transform 0.3s ease-in-out;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product h4 {
            margin: 10px 0;
            font-size: 20px;
            color: #ff6f61;
        }
        .product p {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }
        .product button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        .product button:hover {
            background-color: #ff4444;
        }
        .product:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        select {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4444;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .result a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Mobile World</h1>
    </header>

    <div class="hero">
        <h2>Your Gateway to the Latest Mobile Phones</h2>
    </div>

    <div class="intro">
        <h3>Explore Our Wide Range of Smartphones</h3>
        <p>From budget-friendly options to the latest high-end models, we have something for everyone.</p>
        <a href="file:///C:/Users/USER/Desktop/WedScrap/FProject/templates/link.html">Select mobile</a>
    </div>

    

    
    <footer>
        <p>&copy; 2024 Mobile World. All rights reserved.</p>
    </footer>

    <script>
        function generateLink() {
            const model = document.getElementById('model').value;
            const type = document.getElementById('type').value;
            const rating = document.getElementById('rating').value;

            if (model && type && rating) {
                const baseUrl = 'https://example.com/search?';
                const query = `model=${encodeURIComponent(model)}&type=${encodeURIComponent(type)}&rating=${encodeURIComponent(rating)}`;
                const fullUrl = baseUrl + query;

                document.getElementById('result').innerHTML = `Your link: <a href="${fullUrl}" target="_blank">${fullUrl}</a>`;
            } else {
                document.getElementById('result').innerHTML = 'Please select all options.';
            }
        }
    </script>

</body>
</html>
